name: 问题咨询
description: "请尽可能详细的描述问题，提供足够的上下文"
body:
  - type: dropdown
    id: version
    attributes:
      label: mica-mqtt版本
      options:
        - "2.3.x"
        - "2.2.x"
        - "老版本存在编解码异常，建议先升级"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 使用的组件
      options:
        - "mica-mqtt-client"
        - "mica-mqtt-server"
        - "mica-mqtt-client-spring-boot-starter"
        - "mica-mqtt-server-spring-boot-starter"
        - "jfinal-mica-mqtt-client"
        - "jfinal-mica-mqtt-server"
        - "mica-mqtt-broker 仅供参考"
        - "其他"
    validations:
      required: true
  - type: textarea
    id: desired-solution
    attributes:
      label: 问题描述
      description: 详细问题，提供相应截图和日志
    validations:
      required: true
